<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Hello World Jsf-Jpa-Ejb-Wildfly Tutorial</title>
	<meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css"/>
	<style type="text/css">
.btnWidth {
	width: 80px;
}

.col-sm-updated {
	padding-top: 7px;
}

.col-sm-updated a {
	margin-left: 30px;
	text-decoration: none !important;
}

.col-sm-27 {
	width: 27% !important;
}
</style>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Create School Record" />
		</h2>
	</center>
	<h:form id="schoolBeanForm" styleClass="form-horizontal">
		<!-- <div class="form-group">
			<h:outputLabel for="id" styleClass="control-label col-sm-4">Id:</h:outputLabel>
			<div class="col-sm-4">
				<h:outputText value="Auto Selected By The System :)"
					styleClass="text text-success" />
			</div>
		</div> -->
		<div class="form-group">
			<h:outputLabel for="name" styleClass="control-label col-sm-4">Name:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="school-name" value="#{schoolBean.name}"
					styleClass="form-control" required="true"
					requiredMessage="School Name Cannot Be Blank" />
			</div>
			<h:message for="school-name" styleClass="text text-danger" />
		</div>
		<div class="form-group">
			<div class="col-sm-2 col-sm-27" />
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save"
						action="#{schoolBean.addNewSchool(schoolBean)}"
						styleClass="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-1" />
				<div class="col-sm-updated">
					<h:outputLink value="schoolList.xhtml">View School Record List</h:outputLink>
				</div>
			</div>
		</div>
	</h:form>
	 <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</h:body>
</html>
